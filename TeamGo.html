		let lis = document.querySelectorAll('.tabs-bar-scroll>ul>li');
		for (var i = 0; i < lis.length; i++) {
			lis[i].onclick = function(event) {
				var indexOf = 0;							
				let li = document.getElementsByClassName('active')[0];
				li.classList.remove('active');
				x = event.target;
				x.classList.add('active');
				indexOf = x.id;
				let pane = document.getElementsByClassName('tabs-tabpane');
				for(var j=0;j<pane.length;j++){
					pane[j].classList.remove('active');
					pane[j].classList.add('hidden')
				}
				pane[indexOf].classList.remove('hidden');
				pane[indexOf].classList.add('active');
			}
		}
		
		var tasktextarea = document.getElementById("task-editor");
		tasktextarea.onkeyup = function(){
			var str = tasktextarea.innerText;
			
			var taskbtn = document.getElementById("task-btn");
			if(str.length>0&&!str.match(/^[ ]*$/)){
				taskbtn.removeAttribute("disabled");
			}else{
				taskbtn.setAttribute("disabled","disabled");
			}
		}
		
		function e(obj){
			return document.getElementById(obj);
		}
		e('memberselect').onclick=function(event){
		    e('member-dropdown').style.display='block';
		    stopBubble(event); 
		    document.onclick=function(){
				e('member-dropdown').style.display='none';
		　		document.onclick=null;　
		    }
		}
		  
		e('member-dropdown').onclick=function(event){
		    stopBubble(event); 
		}
		function stopBubble(e){  
		    if(e && e.stopPropagation){
		      e.stopPropagation();  //w3c
			}else{
		      window.event.cancelBubble=true; //IE
		    }
		}
